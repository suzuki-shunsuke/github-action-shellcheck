---
name: test-actions
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: int128/aqua-action@v1
        with:
          version: v0.7.9 # renovate: depName=suzuki-shunsuke/aqua
      - uses: ./
