---
name: test-actions
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  default:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: aquaproj/aqua-installer@v1.0.0
        with:
          aqua_version: v0.10.2
      - uses: ./
      - uses: ./
        with:
          working_directory: aqua
